<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAI Red</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', system-ui, sans-serif;
        background-color: #202020;
      }
      .pixel-art {
        image-rendering: pixelated;
      }
      
      /* 3D Battle Arena Styles */
      .scene-3d {
        perspective: 600px;
        overflow: hidden;
      }
      .arena-floor {
        transform: rotateX(40deg) scale(1.4);
        transform-origin: center bottom;
        box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
      }
      .sprite-stand {
        transform: rotateX(-10deg); /* Counteract floor tilt slightly */
        transform-origin: bottom center;
      }

      /* Gym Backgrounds (Enhanced) */
      .bg-gym-rock { background: radial-gradient(circle at center, #7a7a7a 0%, #2e2e2e 80%); }
      .bg-gym-water { background: radial-gradient(circle at center, #4facfe 0%, #00f2fe 80%); }
      .bg-gym-electric { background: repeating-linear-gradient(45deg, #fdfbfb, #fdfbfb 10px, #ffd700 10px, #ffd700 20px); }
      .bg-gym-grass { background: radial-gradient(circle at bottom, #d4fc79 0%, #96e6a1 80%); }
      .bg-gym-poison { background: radial-gradient(circle, #e0c3fc 0%, #8ec5fc 100%); }
      .bg-gym-psychic { background: conic-gradient(from 0deg, #eeaeca, #94bbe9, #eeaeca); }
      .bg-gym-fire { background: radial-gradient(circle at center, #ff9a9e 0%, #550000 90%); }
      .bg-gym-ground { background: linear-gradient(to bottom, #434343 0%, #1a1a1a 100%); }
      
      /* Status Icons */
      .status-burn { color: #ff4500; text-shadow: 1px 1px 0 #000; animation: blink 1s infinite; }
      .status-paralyze { color: #ffd700; text-shadow: 1px 1px 0 #000; animation: blink 0.5s infinite; }
      .status-poison { color: #a040a0; text-shadow: 1px 1px 0 #000; animation: blink 1s infinite; }
      .status-sleep { color: #8c888c; text-shadow: 1px 1px 0 #000; animation: float 2s infinite; }

      /* Intro Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
      @keyframes scrollBg { from { background-position: 0 0; } to { background-position: 100% 100%; } }
      
      .intro-fade { animation: fadeIn 2s ease-in; }
      .intro-flash { animation: flash 0.2s 2; }
      
      /* Battle Animations */
      @keyframes slideInLeft { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes faintAnim { to { transform: translateY(50px); opacity: 0; } }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
      
      @keyframes shake {
        0% { transform: translateX(0); filter: brightness(1); }
        20% { transform: translateX(-10px); filter: brightness(100) sepia(100%) hue-rotate(-50deg) saturate(600%) contrast(0.8); } 
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); filter: brightness(100) sepia(100%) hue-rotate(-50deg) saturate(600%) contrast(0.8); }
        80% { transform: translateX(10px); }
        100% { transform: translateX(0); filter: brightness(1); }
      }

      @keyframes tackleEnemy {
        0% { transform: translateX(0); }
        50% { transform: translateX(60px) scale(1.1); }
        100% { transform: translateX(0); }
      }
      
      @keyframes tacklePlayer {
        0% { transform: translateX(0); }
        50% { transform: translateX(-60px) scale(1.1); }
        100% { transform: translateX(0); }
      }

      /* FX Classes */
      .fx-fire { 
        animation: fireBlast 0.6s ease-out; 
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 100px; height: 100px; z-index: 50; border-radius: 50%; box-shadow: 0 0 20px #ff4500;
        background: radial-gradient(circle, rgba(255,69,0,1) 0%, rgba(255,215,0,0) 70%);
      }
      .fx-water { 
        animation: waterSplash 0.6s ease-out; 
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 100px; height: 100px; z-index: 50; 
        background: radial-gradient(circle, #00f2fe 0%, #4facfe 100%);
        opacity: 0.6;
      }
      .fx-electric { 
        animation: electricShock 0.5s linear; 
        position: absolute; inset: -20px; z-index: 50; background: rgba(255, 215, 0, 0.3);
      }
      .fx-grass { 
        background-color: rgba(0, 255, 0, 0.4); 
        position: absolute; inset: 0; z-index: 50; animation: blink 0.2s 4; 
      }
      .fx-poison {
        background: radial-gradient(circle, rgba(128,0,128,0.8) 0%, transparent 70%);
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 120px; height: 120px; z-index: 50; animation: float 0.5s infinite;
      }
      .fx-normal { 
        animation: normalHit 0.3s ease-out;
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 150px; height: 150px; z-index: 50;
        background: radial-gradient(circle, white 0%, transparent 70%);
      }
      
      @keyframes fireBlast { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); } }
      @keyframes waterSplash { 0% { transform: translate(-50%, -50%) scale(0.1); } 100% { transform: translate(-50%, -50%) scale(2.0); opacity: 0; } }
      @keyframes electricShock { 0% { opacity: 0; } 20% { opacity: 1; } 100% { opacity: 0; } }
      @keyframes normalHit { 0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(2); } }

      .text-shadow { text-shadow: 2px 2px 0px #333; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-900 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
